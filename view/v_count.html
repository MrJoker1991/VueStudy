<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>Vue Study</title>
</head>
<body>

    <div id="app">
        <table border="1rem">
            <thead>
                <th>学科</th>
                <th>成绩</th>
                <th>Show</th>
            </thead>
            <tbody>
                <tr>
                    <td>语文</td>
                    <td><input type="text" v-model.number="chinese"></td>
                    <td>{{chinese}}</td>
                </tr>
                <tr>
                    <td>英文</td>
                    <td><input type="text" v-model.number="english"></td>
                    <td>{{english}}</td>
                </tr>
                <tr>
                    <td>数学</td>
                    <td><input type="text" v-model.number="math"></td>
                    <td>{{math}}</td>
                </tr>
                <tr>
                    <td>总分</td>
                    <td>{{sum}}</td>
                </tr>
                <tr>
                    <td>平均分</td>
                    <td>{{average}}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="../js/vue.js"></script>
    <script src="../js/v_count.js"></script>
</body>
</html>
